<form class="profile__form">
    <section class="sign__section">
        <h2 class="profile__title title"> { Selfies } </h2>
        <div class="profile__selfies">
            <div class="profile__selfie">
                <input type="file" name="image1" accept="image/jpeg,image/png" required class="profile__selfie-input">
                <object class="profile__obj" data="{{image1}}" type="">
                </object>
            </div>
            <div class="profile__selfie">
                <input type="file" name="image2" accept="image/jpeg,image/png" required class="profile__selfie-input">
                <object class="profile__obj" data="{{image2}}" type="">
                </object>
            </div>
            <div class="profile__selfie">
                <input type="file" name="image3" accept="image/jpeg,image/png" required class="profile__selfie-input">
                <object class="profile__obj" data="{{image3}}" type="">
                </object>
            </div>
            <div class="profile__selfie">
                <input type="file" name="image4" accept="image/jpeg,image/png" required class="profile__selfie-input">
                <object class="profile__obj" data="{{image4}}" type="">
                </object>
            </div>
        </div>
    </section>

    <section class="sign__section">
        <h2 class="profile__title title"> { Preferences } </h2>
        <ul class="profile__types">
            <li class="profile__type" data-type="frontend">
                <svg class="profile__icon">
                    <use xlink:href="#iconFront"></use>
                </svg>
            </li>

            <li class="profile__type" data-type="backend">
                <svg class="profile__icon">
                    <use xlink:href="#iconBack"></use>
                </svg>
            </li>

            <li class="profile__type" data-type="fullstack">
                <svg class="profile__icon">
                    <use xlink:href="#iconFullstack"></use>
                </svg>
            </li>
        </ul>
        <p class="profile__type-display"></p>
    </section>

    <section class="sign__section">
        <h2 class="profile__title title"> { Favorite Language } </h2>
        <div class="profile__languages">

        </div>
    </section>

    <section class="sign__section">
        <h2 class="profile__title title"> { Information } </h2>
        <input type="text" name="username" placeholder="Username" autocomplete="off" value="{{username}}">
        <input type="password" name="password" placeholder="********" autocomplete="off">
        <input type="password" name="confirmpassword" placeholder="********" autocomplete="off">
        <input type="date" name="birthdate" placeholder="Birthdate" autocomplete="off" value="{{birthdate}}">
    </section>

    <input type="button" value="Save changes" data-i18n="saveChanges">
    <input type="button" value="Log-out" data-i18n="logout">

    <p class="profile__credits">
        Makeout.dev 1.0 - Developed by <a href="https://alexsounalet.com" target="_blank" class="profile__link">Alexandre Sounalet</a> &  <a href="https://github.com/xernois" target="_blank" class="profile__link">Antoine Bauri</a>
    </p>
</form>
