<!DOCTYPE html>
<html lang="en" class="theme__main">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makeout.dev</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <input type="text" name="miamo" value="" class="miamoValue">
        <input type="submit" value="Envoyer" class="maimo">
    </header>

    <main class="main">
        <!-- En tête de l'application -->
        <section class="main__head">
            <h2 class="main__head-title" hidden>Header</h2>
            <ul class="main__head-actions"></ul>
        </section>
        <!-- Coeur de l'application -->
        <div class="main__core">
            <!-- Accueil de l'application -->
            <section class="main__section"></section>
            <section class="main__section"></section>
            <section class="main__section"></section>
            <section class="main__section"></section>
        </div>
    </main>

    <!-- Templates de l'application -->
    <div id="templates" hidden>
        <template class="template__message">
            <li class="message">
                <span class="message__author">{{author}}</span>
                <span class="message__content">{{content}}</span>
            </li>
        </template>

        <template class="template__lover">
            <div class="match__lover">
                <span class="match__lover-name">{{name}}</span>
                <span class="match__lover-age">{{age}}</span>
                <img class="match__lover-img" src="./assets/{{name}}.png" alt="Picture of an awesome person">
            </div>
        </template>

        <template class="template__notification">
            <div class="notification">
                <span class="notification__message">{{errorCode}}</span>
            </div>
        </template>

        <template class="template__language">
            <img src="./assets/languages/{{name}}.png" alt="Image representing the {{name}} programming language" class="profile__language">
        </template>
    </div>
